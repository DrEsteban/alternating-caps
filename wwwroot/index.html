<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternating Caps Converter</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="text/javascript" src="/script.js"></script>
</head>

<body>
  <header>
    <h1>Alternating Caps Converter</h1>
  </header>
  <textarea id="textInput" class="inputBox" oninput="alternateCaps()" placeholder="Enter text here"></textarea>
  <div class="checkbox-container">
    <label class="checkbox-label">
      Start with capital:
      <input type="checkbox" id="capitalCheckbox" class="checkbox" onchange="checkboxChanged(this)">
    </label>
    <label class="checkbox-label">
      Random errors:
      <input type="checkbox" id="randomnessCheckbox" class="checkbox" onchange="checkboxChanged(this)">
    </label>
  </div>
  <div id="randomOptions" class="randomOptions" hidden>
    <label for="randomRatio">Error chance:</label>
    <input type="number" id="randomRatio" min="0" max="100" step="5" value="15" onchange="randomRatioChanged()">
    <label for="randomRatio">%</label>
  </div>
  <button id="regenerateButton" onclick="alternateCaps()" hidden>&darr; Regenerate &darr;</button>
  <div class="tooltip">
    <button onclick="copyToClipboard()">&darr; Copy to Clipboard &darr;</button>
    <span class="tooltiptext" id="tooltip">Copied!</span>
  </div>
  <div>
    <textarea id="textOutput" class="inputBox" placeholder="Result" readonly></textarea>
  </div>
</body>

</html>
