<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternate Caps Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .checkbox-container {
      margin: 0 0 20px 0;
    }
    .checkbox-label {
      font-size: 16px;
      user-select: none;
    }
    .checkbox {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      vertical-align: middle;
    }
    .inputBox {
      max-width: 500px;
    }
    .tooltip {
      position: relative;
      display: inline-block;
      width: 200px;
    }
    .tooltip .tooltiptext {
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 100%;
      left: 50%;
      opacity: 0;
      margin-left: -60px;
      transition: opacity 0.3s;
    }
    @media (max-width: 600px) {
      input, button, label {
        width: 95%;
      }
    }
  </style>
  <script>
    function isWhitespace(char) {
      return /\s/.test(char);
    }

    function alternateCaps() {
      var startsWithCapital = document.getElementById('capitalCheckbox').checked;
      var input = document.getElementById('textInput').value;
      var result = '';
      var j = 0;
      for (var i = 0; i < input.length; i++) {
        let c = input[i];
        if (isWhitespace(c)) {
          result += c;
        } else {
          if (startsWithCapital) {
            result += j % 2 === 0 ? c.toUpperCase() : c.toLowerCase();
          } else {
            result += j % 2 === 0 ? c.toLowerCase() : c.toUpperCase();
          }
          j++;
        }
      }
      document.getElementById('textOutput').value = result;
    }
    
    function copyToClipboard() {
      var copyText = document.getElementById('textOutput');
      copyText.select();
      document.execCommand('copy');
      var tooltip = document.getElementById('myTooltip');
      tooltip.style.opacity = 1;
      setTimeout(function(){
        tooltip.style.opacity = 0;
      }, 2000); 
    }
  </script>
</head>
<body>
  <header>
    <h1>Alternate Caps Converter</h1>
  </header>
  <input type="text" id="textInput" class="inputBox" oninput="alternateCaps()" placeholder="Enter text here">
  <div class="checkbox-container">
    <label class="checkbox-label">
      Start with capital:
      <input type="checkbox" id="capitalCheckbox" class="checkbox" onchange="alternateCaps()">
    </label>
  </div>
  <input type="text" id="textOutput" placeholder="Result" readonly disabled>
  <div class="tooltip">
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <span class="tooltiptext" id="myTooltip">Copied!</span>
  </div>
</body>
</html>
