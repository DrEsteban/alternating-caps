<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternate Caps Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    input, button, label, .checkbox {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .checkbox {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      user-select: none;
      width: auto;
      border: none;
    }
    .checkbox input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
      border-radius: 50%;
    }
    .checkbox:hover input ~ .checkmark {
      background-color: #ccc;
    }
    .checkbox input:checked ~ .checkmark {
      background-color: #4CAF50;
    }
    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }
    .checkbox input:checked ~ .checkmark:after {
      display: block;
    }
    .checkbox .checkmark:after {
      left: 9px;
      top: 5px;
      width: 8px;
      height: 13px;
      border: solid white;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }
    @media (max-width: 600px) {
      input, button, label {
        width: 95%;
      }
    }
  </style>
  <script>
    function alternateCaps() {
      var startsWithCapital = document.getElementById('capitalCheckbox').checked;
      var input = document.getElementById('textInput').value;
      var result = '';
      for (var i = 0; i < input.length; i++) {
        if (startsWithCapital) {
          result += i % 2 === 0 ? input[i].toUpperCase() : input[i].toLowerCase();
        } else {
          result += i % 2 === 0 ? input[i].toLowerCase() : input[i].toUpperCase();
        }
      }
      document.getElementById('textOutput').value = result;
    }
    
    function copyToClipboard() {
      var copyText = document.getElementById('textOutput');
      copyText.select();
      document.execCommand('copy');
    }
  </script>
</head>
<body>
  <header>
    <h1>Alternate Caps Converter</h1>
  </header>
  <label class="checkbox">Start with capital:
    <input type="checkbox" id="capitalCheckbox" onchange="alternateCaps()">
    <span class="checkmark"></span>
  </label>
  <input type="text" id="textInput" oninput="alternateCaps()" placeholder="Enter text here">
  <input type="text" id="textOutput" placeholder="Result" readonly disabled>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
</body>
</html>
